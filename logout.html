<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .logout-box {
            background: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .logout-box h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .logout-box button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-yes {
            background-color: #4caf50;
            color: #fff;
        }

        .btn-yes:hover {
            background-color: #45a049;
        }

        .btn-no {
            background-color: #f44336;
            color: #fff;
        }

        .btn-no:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- Logout Confirmation Box -->
    <div class="logout-overlay" id="logoutOverlay">
        <div class="logout-box">
            <h2>Are you sure you want to log out from your profile?</h2>
            <button class="btn-yes" id="yesButton">Yes</button>
            <button class="btn-no" id="noButton">No</button>
        </div>
    </div>

    <!-- Example Logout Button -->
    <button onclick="showLogoutBox()" style="padding: 10px 15px; font-size: 16px; cursor: pointer;">Logout</button>

    <script>
        const logoutOverlay = document.getElementById('logoutOverlay');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        // Function to show the logout confirmation box
        function showLogoutBox() {
            logoutOverlay.style.display = 'flex';
        }

        // Function for the Yes button to redirect
        yesButton.addEventListener('click', () => {
            window.location.href = "login.html"; // Replace with your form or login page URL
        });

        // Function for the No button to close the box
        noButton.addEventListener('click', () => {
            logoutOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
