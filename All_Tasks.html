<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/All_Tasks.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="brand">
            <h2><i class="fas fa-tasks"></i><a href="Home.html">Task Manager</a></h2>
        </div>
        <ul class="menu">
            <li><a href="Home.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="About.html"><i class="fa-solid fa-user"></i> About</a></li>
            <li><a href="All_Tasks.html" class="active"><i class="fas fa-list"></i> All Tasks</a></li>
            <li><a href="#"><i class="fa-regular fa-circle-check"></i> Completed</a></li>
            <li><a href="#"><i class="fa-solid fa-calendar-days"></i> Calendar</a></li>
            <li><a href="#"><i class="fa-solid fa-right-to-bracket"></i> Log Out</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <div class="profile">
            <img src="Images/Person.jpeg" alt="Profile">
            <div class="profile-info">
                <p>Natansh Mahajan</p>
                <a href="#">Logout.</a>
                
            </div>
        </div>
    </div>  

    <main class="main-content">
        <header>
            <h1>My Tasks</h1>
            <div class="controls">
                <input type="text" id="search" placeholder="Search tasks...">
                <button id="addTaskBtn">+ New Task</button>
            </div>
        </header>
    
        <section id="taskSection">
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Task Name</th>
                        <th>Deadline</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="taskTable">
                    <!-- Dynamic tasks will appear here -->
                </tbody>
            </table>
        </section>
    </main>
    
    <!-- Modal for Adding Tasks -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Task</h2>
            <form id="taskForm">
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" placeholder="Enter task name" required>
    
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" required>
    
                <label for="status">Status</label>
                <select id="status" required>
                    <option value="Not started">Not started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
    
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>
    

    <script src="JS/All_Tasks.js"></script>
</body>
</html>
